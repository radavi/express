environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.11"
matrix:
  allow_failures:
    - nodejs_version: "0.11"
  fast_finish: true
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm run test-ci
version: "{build}"
